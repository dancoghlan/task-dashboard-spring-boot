<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Update Task</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<div th:replace="fragments/header :: header"/>

<body>
<div class="container my-5">
    <h3>Update Task</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/app/task/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="${task.name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <input type="text" th:field="${task.description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="completed" class="col-form-label">Completed</label> <input type="checkbox" th:checked="${task.completed}" th:field="${task.completed}" class="form-control" id="completed" placeholder="Completed"> <span th:if="${#fields.hasErrors('completed')}" th:errors="completed" class="text-danger"></span>
                        </div>

                        <input hidden="true" type="text" th:field="${task.createdDateTime}" class="form-control" id="createdDateTime" />

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Task">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
