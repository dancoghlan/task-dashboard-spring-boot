<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>View Users</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<div th:replace="fragments/header :: header"/>

<body>
<div class="container my-2">
    <h3>Users</h3>
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/app/user/add}" class="btn btn-primary"><i class="far fa-calendar-plus ml-2"> Add User</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Users Added</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${#strings.listJoin(#messages.listMsg(user.roles.![name]), ',')}"></td>
                                <td><a th:href="@{/app/user/update/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2 text-center" data-toggle="tooltip" name="Edit"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
